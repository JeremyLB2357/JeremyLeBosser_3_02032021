<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/icone/css/all.css">
    <title>Menu - Le délice des sens</title>
</head>
<body>
    <header>
        <p class="logo">ohmyfood</p>
        <a href="index.html">
            <span class="icone icone__retour"><i class="fas fa-arrow-left"></i></span>
        </a>
    </header>
    <main>
        <div class="carte__photo"><img src="./public/images/le_delice_des_sens.jpg" alt="Photo d'un plat" /></div>
        
        <section class="menu"> 
            <div class="container__nom-restaurant">
                <h1 class="nom-restaurant">Le délice des sens</h1>
                <button class="btn btn__heart">
                <span class="fa-stack fa-2x heart-global">
                    <i class="far fa-heart fa-stack-2x heart-border"></i>
                    <i class="fas fa-heart fa-stack-1x heart-background"></i>
                </span>
            </button>  
            </div>
            
            <div class="list-menu list-1">    
                <h2 class="menu__titre">
                    <span>ENTRÉES</span>
                    <div class="title-underligne"></div>
                </h2>
                <button class="plat btn btn__plat">
                    <h3 class="plat__titre">Tartare de thon</h3>
                    <p class="plat__texte">Assaisonné au yuzu</p>
                    <p class="plat__prix">25€</p>
                    <div class="plat__icone"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="plat btn btn__plat">
                    <h3 class="plat__titre">Bouchée de homard croustillant</h3>
                    <p class="plat__texte">Et sa farandole de petits légumes</p>
                    <p class="plat__prix">35€</p>
                    <div class="plat__icone"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="plat btn btn__plat">
                    <h3 class="plat__titre">Velouté de cèpes</h3>
                    <p class="plat__texte">Aux truffes</p>
                    <p class="plat__prix">20€</p>
                    <div class="plat__icone"><i class="fas fa-check-circle"></i></div>
                </button>
            </div>
            <div class="list-menu list-2">    
                <h2 class="menu__titre">
                    <span>PLATS</span>
                    <div class="title-underligne"></div>
                </h2>
                <button class="plat btn btn__plat">
                    <h3 class="plat__titre">Poulet rôti aux herbes de provence</h3>
                    <p class="plat__texte">Et sa crème de truffe</p>
                    <p class="plat__prix">40€</p>
                    <div class="plat__icone"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="plat btn btn__plat">
                    <h3 class="plat__titre">Langouste rôtie</h3>
                    <p class="plat__texte">Et ses légumes de saison</p>
                    <p class="plat__prix">35€</p>
                    <div class="plat__icone"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="plat btn btn__plat">
                    <h3 class="plat__titre">Côte de boeuf angus</h3>
                    <p class="plat__texte">Et sa purée de panais</p>
                    <p class="plat__prix">44€</p>
                    <div class="plat__icone"><i class="fas fa-check-circle"></i></div>
                </button>
            </div>
            <div class="list-menu list-3">
                <h2 class="menu__titre">
                    <span>DESSERTS</span>
                    <div class="title-underligne"></div>
                </h2>
                <button class="plat btn btn__plat">
                    <h3 class="plat__titre">Farandole de desserts</h3>
                    <p class="plat__texte">Du chef</p>
                    <p class="plat__prix">18€</p>
                    <div class="plat__icone"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="plat btn btn__plat">
                    <h3 class="plat__titre">Crème brulée</h3>
                    <p class="plat__texte">Revisitée</p>
                    <p class="plat__prix">22€</p>
                    <div class="plat__icone"><i class="fas fa-check-circle"></i></div>
                </button>
                <button class="plat btn btn__plat">
                    <h3 class="plat__titre">Tiramisu</h3>
                    <p class="plat__texte">À la noisette</p>
                    <p class="plat__prix">23€</p>
                    <div class="plat__icone"><i class="fas fa-check-circle"></i></div>
                </button>
            </div>
            <div class="btn__commander">
                <button class="btn btn__nav">Commander</button>
            </div>
        </section>
    </main>
    <footer>
        <h2 class="logo">ohmyfood</h2>
        <ul>
            <li>
                <span class="icone"><i class="fas fa-utensils"></i></span>
                <span>Proposer un restaurant</span>
            </li>
            <li>
                <span class="icone icone--petit"><i class="fas fa-hands-helping"></i></span>
                <span>Devenir partenaire</span>
            </li>
            <li>Mentions légales</li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
